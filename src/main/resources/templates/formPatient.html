<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="template">
<head>
<meta charset="utf-8">
<title>Patients form</title>

</head>
<body>
	<div layout:fragment="contenu">

		<div class="container mt-5">
			<div class="card-header" th:if="${mode=='new'}">Ajout d'un patient</div>
			<div class="card-header" th:if="${mode=='edit'}">Modification d'un patient</div>
			<div class="card-body">
				<form th:action="@{savePatient}" method="post">
				<div class="form-group">
						<label class="control-label">ID</label> <input type="hidden"
							name="id" class="form-control" th:value="${patient.id}">
						<span></span>
					</div>
					<div class="form-group">
						<label class="control-label">Name</label> <input type="text"
							name="nom" class="form-control" th:value="${patient.nom}">
						<span></span>
					</div>
					<div class="form-group">
						<label>Date de Naissance</label> <input type="date" name="dNaiss"
							class="form-control" th:value="${patient.dNaiss}"> <span></span>
					</div>
					<div class="form-group">
						<label>Malade</label> <input type="checkbox" name="malade"
							th:checked="${patient.malade}"> <span></span>
					</div>
					<button class="btn btn-success " type="submit">Save</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
